{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content={% block meta_description %}"Find everything you want to know here in DjangoZone!"{% endblock %}>
    <meta name="keywords" content="{% block meta_keywords %} django project, djangoproject, django tutorial, django example, blog, django models, django views, django urls{% endblock %}">
    <meta name="author" content="djangozone">

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/png" href={% static "img/logos/djangozone.png" %}>
    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>


    <title>{% block title %}Django Zone{% endblock title %}</title>

    <!-- Custom styles for this template -->
    {% block styles %}
    {% endblock styles %}

  </head>

  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul style="max-width: 500px;" class="nav nav-tabs nav-justified navbar-nav pull-right">
            {% block menu %}
              <li class="active"><a href="/"><i class="fa fa-home"></i> Home</a></li>
              <li class="disabled"><a href="#"><i class="fa fa-line-chart"></i> Timeline</a></li>
              <li><a href="/about"><i class="fa fa-user"></i> About</a></li>
            {% endblock %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    {% block base_template %}
    {% endblock %}

    <div id="footer">
      <div class="container">
        <p style="margin-top:15px;" class="text-muted">Powered by 
        <a href="http://djangoproject.com" target="blank"><img width=32 height=32 alt="Django" src={% static "img/logos/django.png" %}></img></a>
        <a href="http://github.com" target="blank"><img width=32 height=32 alt="Github" src={% static "img/logos/github.png" %}></img></a>
        <a href="http://getbootstrap.com" target="blank"><img width=32 height=32 alt="Bootstrap" src={% static "img/logos/bootstrap.png" %}></img></a>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51915812-1', 'django.zone');
      ga('send', 'pageview');

    </script>

    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
